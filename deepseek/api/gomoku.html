<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f1f1f1;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            gap: 25px;
        }
        
        header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0c0;
            margin-bottom: 20px;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }
        
        .board-container {
            position: relative;
            background-color: #dcb35c;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid #b89446;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            width: 560px;
            height: 560px;
            background-color: #dcb35c;
            position: relative;
        }
        
        .cell {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .cell:hover::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .cell.horizontal-line {
            border-right: 1px solid #000;
        }
        
        .cell.vertical-line {
            border-bottom: 1px solid #000;
        }
        
        .cell.corner {
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
        }
        
        .piece {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            position: absolute;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        
        .piece.black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            border: 1px solid #333;
        }
        
        .piece.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            border: 1px solid #aaa;
        }
        
        .piece.placed {
            animation: placePiece 0.3s ease-out;
        }
        
        @keyframes placePiece {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .info-panel {
            background-color: rgba(30, 30, 50, 0.8);
            border-radius: 12px;
            padding: 25px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #444466;
        }
        
        .current-player {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            padding: 15px;
            background-color: rgba(40, 40, 60, 0.9);
            border-radius: 10px;
        }
        
        .player-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .player-piece {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .player-text {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .player-text.black-turn {
            color: #ffcc00;
        }
        
        .player-text.white-turn {
            color: #ffffff;
        }
        
        .game-info {
            margin-bottom: 25px;
        }
        
        .info-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #a0a0ff;
            border-bottom: 1px solid #444466;
            padding-bottom: 8px;
        }
        
        .status {
            font-size: 1.1rem;
            line-height: 1.6;
            background-color: rgba(40, 40, 60, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            min-height: 80px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            padding: 14px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .restart-btn {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .restart-btn:hover {
            background: linear-gradient(to right, #00f2fe 0%, #4facfe 100%);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 242, 254, 0.3);
        }
        
        .undo-btn {
            background: linear-gradient(to right, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }
        
        .undo-btn:hover {
            background: linear-gradient(to right, #fad0c4 0%, #ff9a9e 100%);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(255, 154, 158, 0.3);
        }
        
        .hint-btn {
            background: linear-gradient(to right, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }
        
        .hint-btn:hover {
            background: linear-gradient(to right, #fed6e3 0%, #a8edea 100%);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(168, 237, 234, 0.3);
        }
        
        .rules {
            margin-top: 25px;
            background-color: rgba(30, 30, 50, 0.8);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 900px;
        }
        
        .rules h3 {
            color: #a0a0ff;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .rules ul {
            padding-left: 20px;
            line-height: 1.7;
        }
        
        .rules li {
            margin-bottom: 8px;
        }
        
        .winning-piece {
            animation: winPulse 1.5s infinite;
        }
        
        @keyframes winPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        
        .hint {
            animation: hintBlink 1s infinite;
        }
        
        @keyframes hintBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #8888aa;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #444466;
            width: 100%;
            max-width: 900px;
        }
        
        @media (max-width: 1100px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            .info-panel {
                width: 560px;
            }
        }
        
        @media (max-width: 600px) {
            #board {
                width: 95vw;
                height: 95vw;
                max-width: 500px;
                max-height: 500px;
            }
            
            .board-container {
                padding: 10px;
            }
            
            .piece {
                width: 28px;
                height: 28px;
            }
            
            .info-panel {
                width: 95vw;
                max-width: 500px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>五子棋游戏</h1>
            <p class="subtitle">传统策略游戏 - 先在横、竖或斜方向连成五子者获胜</p>
        </header>
        
        <div class="game-area">
            <div class="board-container">
                <div id="board"></div>
            </div>
            
            <div class="info-panel">
                <div class="current-player">
                    <div class="player-indicator">
                        <div class="player-piece black" id="current-piece"></div>
                        <div class="player-text black-turn" id="current-player-text">黑方回合</div>
                    </div>
                </div>
                
                <div class="game-info">
                    <h3 class="info-title">游戏状态</h3>
                    <div class="status" id="game-status">
                        游戏已开始！黑方先行。<br><br>
                        点击棋盘上的交叉点放置棋子。
                    </div>
                </div>
                
                <div class="controls">
                    <button class="restart-btn" id="restart-btn">
                        <span>重新开始游戏</span>
                    </button>
                    <button class="undo-btn" id="undo-btn">
                        <span>悔棋（撤回上一步）</span>
                    </button>
                    <button class="hint-btn" id="hint-btn">
                        <span>提示（显示建议位置）</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="rules">
            <h3>游戏规则</h3>
            <ul>
                <li>五子棋是两人对弈的纯策略型棋类游戏，通常双方分别使用黑白两色棋子</li>
                <li>棋盘大小为15×15，棋子下在棋盘直线与横线的交叉点上</li>
                <li>黑方先手，白方后手，交替下子，每次只能下一子</li>
                <li>先在横、竖或斜方向连成五子者获胜</li>
                <li>如果棋盘下满仍未分出胜负，则为平局</li>
            </ul>
        </div>
        
        <footer>
            <p>五子棋游戏 | 使用 HTML、CSS 和 JavaScript 构建 | 2023</p>
        </footer>
    </div>

    <script>
        // 游戏状态变量
        const BOARD_SIZE = 15;
        let board = []; // 棋盘状态：0=空，1=黑子，2=白子
        let currentPlayer = 1; // 当前玩家：1=黑子，2=白子
        let gameOver = false;
        let moveHistory = []; // 记录每一步棋的位置
        let winningPieces = []; // 记录获胜的棋子位置
        
        // DOM 元素
        const boardElement = document.getElementById('board');
        const currentPieceElement = document.getElementById('current-piece');
        const currentPlayerTextElement = document.getElementById('current-player-text');
        const gameStatusElement = document.getElementById('game-status');
        const restartBtn = document.getElementById('restart-btn');
        const undoBtn = document.getElementById('undo-btn');
        const hintBtn = document.getElementById('hint-btn');
        
        // 初始化游戏
        function initGame() {
            // 初始化棋盘状态
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            
            // 清空棋盘UI
            boardElement.innerHTML = '';
            
            // 创建棋盘格子
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    // 添加边框类
                    if (col < BOARD_SIZE - 1 && row < BOARD_SIZE - 1) {
                        cell.classList.add('corner');
                    } else if (col < BOARD_SIZE - 1) {
                        cell.classList.add('horizontal-line');
                    } else if (row < BOARD_SIZE - 1) {
                        cell.classList.add('vertical-line');
                    }
                    
                    // 设置单元格ID以便查找
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // 添加点击事件
                    cell.addEventListener('click', () => makeMove(row, col));
                    
                    boardElement.appendChild(cell);
                }
            }
            
            // 重置游戏状态
            currentPlayer = 1;
            gameOver = false;
            moveHistory = [];
            winningPieces = [];
            
            // 更新UI
            updatePlayerIndicator();
            updateGameStatus('游戏开始！黑方先行。');
            
            // 移除所有棋子元素
            document.querySelectorAll('.piece').forEach(piece => piece.remove());
        }
        
        // 更新玩家指示器
        function updatePlayerIndicator() {
            if (currentPlayer === 1) {
                currentPieceElement.className = 'player-piece black';
                currentPlayerTextElement.textContent = '黑方回合';
                currentPlayerTextElement.className = 'player-text black-turn';
            } else {
                currentPieceElement.className = 'player-piece white';
                currentPlayerTextElement.textContent = '白方回合';
                currentPlayerTextElement.className = 'player-text white-turn';
            }
        }
        
        // 更新游戏状态显示
        function updateGameStatus(message) {
            gameStatusElement.textContent = message;
        }
        
        // 落子
        function makeMove(row, col) {
            // 如果游戏已结束或该位置已有棋子，则不允许落子
            if (gameOver || board[row][col] !== 0) {
                return;
            }
            
            // 记录这一步
            moveHistory.push({row, col, player: currentPlayer});
            
            // 更新棋盘状态
            board[row][col] = currentPlayer;
            
            // 在棋盘上显示棋子
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer === 1 ? 'black' : 'white'}`;
            piece.dataset.row = row;
            piece.dataset.col = col;
            
            // 计算棋子位置
            const cellSize = boardElement.clientWidth / BOARD_SIZE;
            const pieceSize = 36; // 与CSS中定义的尺寸一致
            const offset = (cellSize - pieceSize) / 2;
            
            piece.style.left = `${col * cellSize + offset}px`;
            piece.style.top = `${row * cellSize + offset}px`;
            
            // 添加放置动画
            piece.classList.add('placed');
            
            // 将棋子添加到棋盘容器
            boardElement.appendChild(piece);
            
            // 检查是否获胜
            if (checkWin(row, col)) {
                gameOver = true;
                const winner = currentPlayer === 1 ? '黑方' : '白方';
                updateGameStatus(`${winner}获胜！游戏结束。`);
                
                // 高亮显示获胜的棋子
                highlightWinningPieces();
                
                // 更新玩家指示器显示获胜者
                currentPlayerTextElement.textContent = `${winner}获胜！`;
                return;
            }
            
            // 检查是否平局
            if (moveHistory.length === BOARD_SIZE * BOARD_SIZE) {
                gameOver = true;
                updateGameStatus('棋盘已满，平局！');
                currentPlayerTextElement.textContent = '平局！';
                return;
            }
            
            // 切换到下一个玩家
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updatePlayerIndicator();
            updateGameStatus(`${currentPlayer === 1 ? '黑方' : '白方'}回合，请落子。`);
        }
        
        // 检查是否获胜
        function checkWin(row, col) {
            const player = board[row][col];
            winningPieces = [{row, col}];
            
            // 检查方向：水平、垂直、对角线（左上到右下）、反对角线（右上到左下）
            const directions = [
                [0, 1],   // 水平
                [1, 0],   // 垂直
                [1, 1],   // 对角线
                [1, -1]   // 反对角线
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1; // 当前位置已经有一个棋子
                let tempWinningPieces = [{row, col}];
                
                // 正向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row + i * dx;
                    const newCol = col + i * dy;
                    
                    if (
                        newRow >= 0 && newRow < BOARD_SIZE &&
                        newCol >= 0 && newCol < BOARD_SIZE &&
                        board[newRow][newCol] === player
                    ) {
                        count++;
                        tempWinningPieces.push({row: newRow, col: newCol});
                    } else {
                        break;
                    }
                }
                
                // 反向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row - i * dx;
                    const newCol = col - i * dy;
                    
                    if (
                        newRow >= 0 && newRow < BOARD_SIZE &&
                        newCol >= 0 && newCol < BOARD_SIZE &&
                        board[newRow][newCol] === player
                    ) {
                        count++;
                        tempWinningPieces.push({row: newRow, col: newCol});
                    } else {
                        break;
                    }
                }
                
                // 如果找到5个连续棋子
                if (count >= 5) {
                    winningPieces = tempWinningPieces;
                    return true;
                }
            }
            
            return false;
        }
        
        // 高亮显示获胜的棋子
        function highlightWinningPieces() {
            winningPieces.forEach(({row, col}) => {
                const piece = document.querySelector(`.piece[data-row="${row}"][data-col="${col}"]`);
                if (piece) {
                    piece.classList.add('winning-piece');
                }
            });
        }
        
        // 悔棋
        function undoMove() {
            if (gameOver || moveHistory.length === 0) {
                return;
            }
            
            // 获取上一步
            const lastMove = moveHistory.pop();
            
            // 从棋盘状态中移除棋子
            board[lastMove.row][lastMove.col] = 0;
            
            // 从棋盘UI中移除棋子
            const piece = document.querySelector(`.piece[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
            if (piece) {
                piece.remove();
            }
            
            // 切换回上一个玩家
            currentPlayer = lastMove.player;
            updatePlayerIndicator();
            updateGameStatus(`${currentPlayer === 1 ? '黑方' : '白方'}回合，请落子。`);
            
            // 移除获胜高亮（如果有）
            document.querySelectorAll('.winning-piece').forEach(piece => {
                piece.classList.remove('winning-piece');
            });
        }
        
        // 显示提示
        function showHint() {
            if (gameOver) {
                return;
            }
            
            // 移除之前的提示
            document.querySelectorAll('.hint').forEach(hint => hint.remove());
            
            // 简单的AI提示：寻找一个空位置
            let found = false;
            for (let row = 0; row < BOARD_SIZE && !found; row++) {
                for (let col = 0; col < BOARD_SIZE && !found; col++) {
                    if (board[row][col] === 0) {
                        // 创建一个提示标记
                        const hint = document.createElement('div');
                        hint.className = 'piece hint';
                        hint.style.backgroundColor = currentPlayer === 1 ? 'rgba(0, 255, 0, 0.5)' : 'rgba(255, 255, 0, 0.5)';
                        hint.style.border = '2px dashed rgba(255, 255, 255, 0.7)';
                        hint.dataset.row = row;
                        hint.dataset.col = col;
                        
                        // 计算位置
                        const cellSize = boardElement.clientWidth / BOARD_SIZE;
                        const pieceSize = 36;
                        const offset = (cellSize - pieceSize) / 2;
                        
                        hint.style.left = `${col * cellSize + offset}px`;
                        hint.style.top = `${row * cellSize + offset}px`;
                        
                        boardElement.appendChild(hint);
                        found = true;
                        
                        updateGameStatus(`提示：建议落子位置 (${row+1}, ${col+1})`);
                    }
                }
            }
        }
        
        // 事件监听
        restartBtn.addEventListener('click', initGame);
        undoBtn.addEventListener('click', undoMove);
        hintBtn.addEventListener('click', showHint);
        
        // 初始化游戏
        initGame();
        
        // 添加键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                initGame();
            } else if (e.key === 'z' && e.ctrlKey) {
                e.preventDefault();
                undoMove();
            } else if (e.key === 'h' || e.key === 'H') {
                showHint();
            }
        });
        
        // 添加窗口大小调整时的处理
        window.addEventListener('resize', () => {
            // 重新定位所有棋子
            document.querySelectorAll('.piece').forEach(piece => {
                const row = parseInt(piece.dataset.row);
                const col = parseInt(piece.dataset.col);
                
                const cellSize = boardElement.clientWidth / BOARD_SIZE;
                const pieceSize = 36;
                const offset = (cellSize - pieceSize) / 2;
                
                piece.style.left = `${col * cellSize + offset}px`;
                piece.style.top = `${row * cellSize + offset}px`;
            });
        });
    </script>
</body>
